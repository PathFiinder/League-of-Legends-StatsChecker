<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Krystian Konecki">
    <title>League of Legends stats checker</title>
    <script src="https://kit.fontawesome.com/ab5b52380e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="main__buttons">
            <button class="main__button main__buttons--stats main__buttons--active">Stats Checker</button>
            <button class="main__button main__buttons--champions">Champions</button>
            <button class="main__button main__buttons--items">Items</button>
        </div>
        <article class="main__statsChecker statsChecker main__statsChecker--active">
            <h1 class="statsChecker__title">League of Legends stats checker (only EUNE)</h2>
                <h2 class="statsChecker__insert">Insert nickname of player: (example TheWanh3da)</h2>
                <input type="text" class="statsChecker__input" value="">
                <button class="button statsChecker__button">Search</button>
                <h2 class="statsChecker__errors"></h2>
                <section class="statsChecker__info info">
                    <div class="info__accStats">
                    </div>
                    <div class="info__rankedStats ranked"></div>
                    <div class="info__masteryStats mastery"></div>
                    <div class="info__historyGames historyGame"></div>
                </section>
        </article>
        <article class="main__champions champions ">
            <h2 class="champions__title">League of Legends champions: </h2>
            <section class="champions__list champion"></section>
        </article>
        <article class="main__items items">
            <h2 class="items__title">League of Legends items</h2>
            <h2 class="items__insert">Insert name of item: (example The Black Cleaver)</h2>
            <input type="text" class="items__input" value="">
            <h2 class="items__errors"></h2>
            <section class="items__list items">
            </section>
        </article>
    </main>
    <script src="js/mainApp.js"></script>
</body>

</html>
