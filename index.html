<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoL Stats using Rito API</title>
    <script src="https://kit.fontawesome.com/56327ab928.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="main__buttons">
            <button class="button main__buttons--stats main__buttons--active">Stats Checker</button>
            <button class="button main__buttons--champions">Champions</button>
            <button class="button main__buttons--items">Items</button>
        </div>
        <article class="main__statsChecker statsChecker">
            <h1 class="statsChecker__title">League of Legends stats checker website</h1>
            <form class="statsChecker__form form">
                <label class="form__label">Insert nickname of player: (example TheWanh3da)</label>
                <input type="text" class="form__input" value="TheWanh3da">
            </form>
            <button class="statsChecker__button">Search</button>
            <section class="statsChecker__info info">
                <div class="info__accStats">
                </div>
                <div class="info__rankedStats ranked"></div>
                <div class="info__masteryStats mastery"></div>
                <div class="info__historyGames historyGame"></div>
            </section>
        </article>
        <article class="main__champions champions"></article>
        <article class="main__items items"></article>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
